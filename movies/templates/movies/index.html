{% if latest_movies %}
    <ul>
    {% for movie in latest_movies %}
{#        <li><a href="/movies/{{ movie.id }}/">{{ movie.title}}</a></li>#}
        <li><a href="{% url 'movies:detail' movie.id %}">{{ movie.title}}</a></li>

    {% endfor %}
    </ul>
{% else %}
    <p>Aww snap, no movies available :/</p>
{% endif %}
